apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-demo-app
  namespace: default
  labels:
    app: prod-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prod-demo
  template:
    metadata:
      labels:
        app: prod-demo
    spec:
      containers:
      - name: prod-demo-app
        image: nginx:stable
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "Production Demo App"
        - name: VOTE1VALUE
          value: "Tea"
        - name: VOTE2VALUE
          value: "Coffee"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
      listen 80;
      server_name _;
      
      location / {
        root /usr/share/nginx/html;
        index index.html;
      }
      
      # Handle /prod path prefix for Front Door routing
      location /prod {
        alias /usr/share/nginx/html;
        index index.html;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: prod-demo-service
  namespace: default
spec:
  selector:
    app: prod-demo
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
